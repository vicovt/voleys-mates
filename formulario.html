<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voley's Mates - Contacto</title>
    <link rel="icon" href="../tpO/favicon-32x32.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="formulario.css"> <!-- Agrega tu propio archivo CSS si es necesario -->
</head>
<body class="bg-secondary">
    <header class="d-flex justify-content-center">
        <img src="logo1.png" alt="logo" class="logo">
    </header>
    <section class="d-flex justify-content-center">
        <div class="card col-sm-6 p-3">
            <div class="mb-3">
                <h4>Contacto</h4>
            </div>
            <div class="mb-2">
                <form action="#" name="formulario" id="formulario">
                    <div class="mb-2">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ej: Gabriel" required>
                    </div>
                    <div class="mb-2">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Ej: Gomez" required>
                    </div>
                    <div class="mb-2">
                        <label for="correo">Correo</label>
                        <input type="email" class="form-control" name="correo" id="correo" placeholder="Ej: gabigomez@mail.com" required>
                    </div>
                    <div class="mb-2">
                        <label>Sexo</label><br>
                        <input type="radio" name="sexo" id="masculino" value="masculino" required> Masculino
                        <input type="radio" name="sexo" id="femenino" value="femenino" required> Femenino
                        <input type="radio" name="sexo" id="otro" value="otro" required> Otro
                    </div>
                    <div class="mb-2">
                        <label for="mensaje">Mensaje</label>
                        <textarea name="mensaje" id="mensaje" class="form-control" placeholder="Ej: Hola"></textarea>
                    </div>
                    <div class="mb-2">
                        <button type="submit" class="btn btn-primary" id="btn">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="validacion.js"></script>
</body>
</html>
